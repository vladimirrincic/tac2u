<header ng-controller="UserController">
    <a href="#/home" class="icon icon-back"></a>
    <div class="header-title header-title-forgot-password"></div>
</header>

<div class="paper-pocket paper-pocket-forgot-password">
    <form class="form forgot-password-form">
        <div class="text">
            Enter your email address below we will send you instructions on how to change your password.
        </div>
        <div class="input-holder forgot-password-input-holder">
            <input type="email" class="form-control" id="inputEmail" placeholder="EMAIL">
        </div>
        <div class="input-holder forgot-password-submit-holder">
            <a type="submit" class="btn btn-full-width" ng-click="">Send</a>
        </div>
    </form>
</div>
