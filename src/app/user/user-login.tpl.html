<div class="logo-holder"></div>

<div class="paper-pocket paper-pocket-login">

    <a ng-href="loginWithLinkedIn" ng-click="liConnect()" class="connect-ln">
        <div class="connect-ln-text">Connect with LinkedIn</div>
    </a>
    
    <div class="separator-holder">OR</div>

    <form class="form login-form">
        <div class="input-holder login-input-holder">
            <input type="text" class="form-control" id="inputUsername" placeholder="USERNAME" ng-model="login.email">
        </div>
        <div class="input-holder login-input-holder">
            <input type="password" class="form-control" id="inputPassword" placeholder="PASSWORD" ng-model="login.password">
        </div>
        <div class="input-holder login-submit-holder">
            <a href="#/signup" class="btn btn-default">Sign up</a>
            <a type="submit" class="btn btn-default" ng-click="signIn(login.email, login.password)">Login</a>
        </div>
        <div class="forgot-pass-link">
            <a ng-href="#/forgot-password">Forgot your password?</a>
        </div>
    </form>
</div>
