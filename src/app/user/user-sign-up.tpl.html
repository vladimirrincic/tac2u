<header ng-controller="UserController">
    <a href="#/home" class="icon icon-back"></a>
    <div class="header-title header-title-signup"></div>
</header>

<div class="paper-pocket paper-pocket-signup">

    <form class="form signup-form">
        <div class="input-holder signup-input-holder">
            <input type="text" class="form-control" id="inputFirstname" placeholder="FIRST NAME" ng-model="signup.firstname">
        </div>
        <div class="input-holder signup-input-holder">
            <input type="text" class="form-control" id="inputLastname" placeholder="LAST NAME" ng-model="signup.lastname">
        </div>
        <div class="input-holder signup-input-holder">
            <input type="email" class="form-control" id="inputEmail" placeholder="EMAIL" ng-model="signup.email">
        </div>
        <div class="input-holder signup-input-holder">
            <input type="password" class="form-control" id="inputPassword" placeholder="PASSWORD" ng-model="signup.password">
        </div>
        <div class="input-holder signup-submit-holder">
            <a type="submit" class="btn btn-full-width" ng-click="signUp(signup)">Sign up</a>
        </div>
        <div class="signup-note">
            By tapping "Sign up" above, you are agreeing to 
            <a href="">Terms of services</a> and <a href="">Privacy Policy</a>.
         </div>
    </form>
</div>
