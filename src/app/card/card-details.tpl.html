<form ng-submit="saveCard()">
    <label>Card ID</label>
    <input type="text" ng-model="cardDetails.cardId">
    <label>Card Name</label>
    <input type="text" ng-model="cardDetails.cardName">
    <label>Image</label>
    <input type="file" ng-image="ngImage" resize-max-height="100" resize-max-width="100" resize-quality="0.7" >

    <div>
        <img ng-src="{{cardDetails.image}}">
    </div>
    
    <button type="submit">Save</button>
    
</form>

<a href="#/cards">Back to cards</a>
