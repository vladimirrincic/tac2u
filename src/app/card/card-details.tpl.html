<div class="background">
    
    <header>
        <a ng-href="#/cards" class="icon icon-back"></a>
        <a ng-href="#/edit/{{cardDetails.id}}" class="icon icon-right icon-edit"></a>
        <div class="header-title header-title-card"></div>
    </header>

    <div ng-include="'card/layout/card-layout-' + cardDetails.layoutId + '.tpl.html'"></div>

    <div class="share-card-holder">
        <div class="qr-code">
            <qrcode data="{{vCard.string}}" size="{{vCard.size}}" version="{{vCard.version}}" error-correction-level="{{vCard.errorCorrection}}"></qrcode>
        </div>
        <div class="separator-send">
            Send via email
        </div>
        <div class="form share-email">
            <div class="input-holder share-email-submit-holder">

                <a class="btn btn-full-width" id="shareCard">Share business card</a>

            </div>
        </div>
    </div>
    
</div>
