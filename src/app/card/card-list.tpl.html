<header>
    <a href="#/home" class="icon icon-back"></a>
    <a href="#/card-templates" class="icon icon-right icon-add"></a>
    <div class="header-title header-title-cards"></div>
</header>

<div ng-switch on="cardListEmpty">

    <div class="empty-card-list" ng-switch-when="true">
        <div class="text">
            You don't have Business Cards. Please tap "ADD CARD" button below to add your first Business Card.
        </div>
        <a class="btn" href="#/card-templates">Add card</a>
    </div>
    
    <ul class="card-list" ng-switch-default>
        <li ng-repeat="cardDetails in cardList" class="card-list-user">
            <div class="delete-card-btn" confirmed-click="deleteCard(cardDetails.id)" ng-confirm-click="Are you sure you want to delete this card?"></div>
            <a ng-href="#/cards/{{cardDetails.id}}" class="card-layout-in-list">
                <div ng-include="'card/layout/card-layout-' + cardDetails.layoutId + '.tpl.html'"></div>
            </a>
        </li>
    </ul>
    
</div>
